<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <div class="swiper sample-slider">
        <div class="swiper-wrapper">
        </div>
    </div>

    <script>
        function getRandomImage() {
            // Modify this function to fetch random images from Unsplash or any other source
            const unsplashBaseUrl = 'https://source.unsplash.com/random';
            return `${unsplashBaseUrl}/${Math.floor(Math.random() * 800)}x600`;
        }

        function preloadImages(srcArray) {
            srcArray.forEach(src => {
                const img = new Image();
                img.src = src;
            });
        }

            const mainImageSrc = getRandomImage();
            const adjacentImageSrcs = [getRandomImage(), getRandomImage()];

            const swiper = new Swiper('.sample-slider', {  
                direction: "horizontal",
                on: {
                    init: function () {
                        preloadImages([mainImageSrc, ...adjacentImageSrcs]);
                        const swiperWrapper = document.querySelector('.sample-slider .swiper-wrapper');
                        const mainSlide = document.createElement('div');
                        mainSlide.className = 'swiper-slide';
                        mainSlide.innerHTML = `<img src="${mainImageSrc}">`;
                        swiperWrapper.appendChild(mainSlide);

                        adjacentImageSrcs.forEach(src => {
                            const adjacentSlide = document.createElement('div');
                            adjacentSlide.className = 'swiper-slide';
                            adjacentSlide.innerHTML = `<img src="${src}">`;
                            swiperWrapper.appendChild(adjacentSlide);
                        })
                    },
                    slideChange: function () {
                        
                    },
                },
            });

    </script>
</body>

</html>
