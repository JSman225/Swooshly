<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#303030">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#ffffff">
    
    <title>Saber Swoosh</title>
</head>
<body>
    <script>
        // Function to detect if the user is on a mobile device
        function isMobileDevice() {
          return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
    
        // Function to perform the redirect
        function performRedirect() {
          if (isMobileDevice() && window.matchMedia("(display-mode: standalone)").matches) {
            // Mobile device with PWA installed, redirect to main.com
            window.location.href = "https://main.com";
          } else {
            // Desktop or mobile without PWA, redirect to main.com/get-started
            window.location.href = "https://main.com/get-started";
          }
        }
    
        // Call the performRedirect function when the page loads
        performRedirect();

        if ('serviceWorker' in navigator) {
      // Register the Service Worker
      navigator.serviceWorker.register('service-worker.js').then(registration => {
        console.log('Service Worker registered:', registration);
      }).catch(error => {
        console.error('Service Worker registration failed:', error);
      });
    }
      </script>
</body>
</html>
