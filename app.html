        // Function to detect if the user is on a mobile device
        function isMobileDevice() {
          return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
    
        // Function to perform the redirect
        function performRedirect() {
          if (isMobileDevice() && window.matchMedia("(display-mode: standalone)").matches) {
            // Mobile device with PWA installed, redirect to the main page
            console.log('Your all good! Enjoy your stay â™¥');
          } else {
            // Desktop or mobile without PWA, redirect to the get-started page
            window.location.href = "https://saberswoosh.netlify.app/";
          }
        }

        // Call the performRedirect function when the page loads
        //performRedirect();

        if ('serviceWorker' in navigator) {
          // Register the Service Worker
          navigator.serviceWorker.register('service-worker.js').then(registration => {
            console.log('Service Worker registered:', registration);
          }).catch(error => {
            console.error('Service Worker registration failed:', error);
          });
        }

        window.addEventListener('load', () => {
            const loadingScreen = document.getElementById('loading-screen');
            loadingScreen.style.display = 'none';
        });


         // Show/hide the offline message based on the connection status
  function updateOfflineStatus() {
    const offlineMessage = document.getElementById('offline-message');
    if (navigator.onLine) {
      offlineMessage.style.display = 'none';
    } else {
      offlineMessage.style.display = 'block';
    }
  }

  // Call updateOfflineStatus initially and add event listeners for future updates
  updateOfflineStatus();
  window.addEventListener('online', updateOfflineStatus);
  window.addEventListener('offline', updateOfflineStatus);
